<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="css/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    
	<link rel="stylesheet" href="css/home_content.css">
    <link rel="stylesheet" href="css/upper_menu.css">
    <link rel="stylesheet" href="css/side_menu.css">
    <script type="text/javascript" src="js/side_menu_hover.js"></script>
</head>

    <!-- AQUI NA INDEX HAVERÃO LOGS DE ATIVIDADES, ORÇAMENTOS, ETC. !-->
<body>
	<nav id="upper-menu">
		<button class="menu-item" id="empresa">Empresa</button>
        <!-- INPUT PRA PESQUISA? !-->
        <div id="user-space">
            <i class="fas fa-bell"></i>
            <img src="img/default-user.png">
        </div>
	</nav>

	<section id="content">
		<nav id="side-menu">
            <div class="menu-item-mask">
                <button class="menu-item" id="a"><i class="fas fa-home"></i></button>
                <div class="menu-item-desc" id="a1">Home</div>
            </div>
            
            <div class="menu-item-mask">
                <button class="menu-item" id="b"><i class="fas fa-users"></i></button>
                <div class="menu-item-desc" id="b1">Funcion&aacute;rios</div>
            </div>
            
            <div class="menu-item-mask">
                <button class="menu-item" id="c"><i class="fas fa-list"></i></button>
                <div class="menu-item-desc" id="c1">Listas</div>
            </div>
            
            <div class="menu-item-mask">
                <button class="menu-item" id="d"><i class="fas fa-dollar-sign"></i></button>
                <div class="menu-item-desc" id="d1">Or&ccedil;amentos</div>
            </div>
            
            <div class="menu-item-mask">
                <button class="menu-item" id="e"><i class="fas fa-book"></i></button>
                <div class="menu-item-desc" id="e1">Logs</div>
            </div>
		</nav>
        
        <main id="content-body">
            <div class="log-card">
                <header>Lista de carnes</header>
                <footer class="log-card-footer">
                    <a class="log-card-btn">Deletar</a>
                    <a class="log-card-btn">Ver mais</a>
                </footer>
            </div>
        </main>
	</section>
</body>
</html>
